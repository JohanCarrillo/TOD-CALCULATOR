<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="copyright"><img alt="Odin Logo" class="logo__img" 
      src="https://www.theodinproject.com/assets/odin-logo-bd86cf893a3de1f1daceabc1377f58669776616a91ab70c601fd5c16a4686468.svg">
      The Odin Project
    </div>

    <div id="display">
      <div id="upper">0</div>
      <div id="lower">0</div>
    </div>

    <div id="buttons">
      <div class="block">
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="DEL" class="operator">DEL</button>
        <button id="AC" class="operator">AC</button>
      </div>
      <div class="block">
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="MUL" class="operator">X</button>
        <button id="DIV" class="operator">&#247;</button>
      </div>
      <div class="block">
        <button id="3" class="number">3</button>
        <button id="2" class="number">2</button>
        <button id="1" class="number">1</button>
        <button id="SUM" class="operator">+</button>
        <button id="SUS" class="operator">-</button>
      </div>
      <div class="block">
        <button id="0" class="number">0</button>
        <button id="DOT" class="operator">.</button>
        <button id="EXP" class="operator">^</button>
        <button id="URA" class="operator">:)</button>
        <button id="EQU" class="operator">=</button>
      </div>
    </div>
  </div>
</body>
</html>
